<div class="body">
  <a href='https://www.themoviedb.org/' target='_blank'>
    <img style="width: 80px; height: 80px; float: right"
         src='https://www.themoviedb.org/assets/2/v4/logos/293x302-powered-by-square-green-3ee4814bb59d8260d51efdd7c124383540fc04ca27d23eaea3a8c87bfa0f388d.png'
         alt="Attribution"/>
  </a>
  <h1>Movies App</h1>
  <div class="panel-page">
    <div class='search-bar'>
      <input type='text'
             class='search-text '
             placeholder='Search' [(ngModel)]="searchQuery"
             (keyup)="search()"
      />
      <a href="#">
        <i class="material-icons search-btn">
          search
        </i>
      </a>
    </div>
    <div class="panel">
      <div *ngFor="let movie of movies">
        <div class='movie'>
          <img [src]="imgUrl+movie.poster_path" [alt]="movie.title" [routerLink]="['movies', movie.id]"/>
        </div>
      </div>
    </div>
    <button *ngIf="!isSearching" class='btn-more' (click)="loadNext()"> Show More</button>
  </div>
</div>
